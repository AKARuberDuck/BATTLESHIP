<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleetfire: Classic Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-4 text-center">
    <h1>ðŸš¢ Fleetfire: Classic Command</h1>

    <!-- AUTH -->
    <form id="login-form" class="mb-3">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="button" id="login" class="btn btn-success">Login</button>
      <button type="button" id="register" class="btn btn-outline-primary">Register</button>
    </form>

    <!-- GAME -->
    <div id="battle-area" class="d-none">
      <p id="turn-info">Place your ships</p>
      <div class="grid-wrap">
        <div>
          <h4>You</h4>
          <div id="player-grid" class="grid"></div>
        </div>
        <div>
          <h4>Enemy</h4>
          <div id="ai-grid" class="grid"></div>
        </div>
      </div>
      <div class="my-3">
        <button id="start-game" class="btn btn-primary d-none">Start Battle</button>
        <button id="reset-game" class="btn btn-outline-danger">Reset</button>
        <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#statsModal">Stats</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#logModal">Log</button>
      </div>
    </div>
  </div>

  <!-- ðŸ“Š Stats Modal -->
  <div class="modal fade" id="statsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ“ˆ Fleet Performance</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Games: <span id="stat-games">0</span></p>
          <p>Wins: <span id="stat-wins">0</span></p>
          <p>Losses: <span id="stat-losses">0</span></p>
          <p>Accuracy: <span id="stat-accuracy">0%</span></p>
          <p>Rank: <span id="stat-rank">Cadet</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ“˜ Log Modal -->
  <div class="modal fade" id="logModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ“œ Battle Log</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="shot-log" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
